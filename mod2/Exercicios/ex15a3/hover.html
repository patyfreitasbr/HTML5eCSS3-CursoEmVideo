<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      div > p {
        /*paragrafo que esta dentro (que Ã© filho) da div*/
        display: none;
      }

      div:hover > p {
        display: block;
        color: #fff;
        background-color: red;
        width: 300px;
      }

      div:hover {
        color: red;
      }
    </style>
    <title>Exemplo de houver</title>
  </head>
  <body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
      Passe o mouse aqui
      <p>texto escondido...</p>
    </div>
    <p>fim exemplo</p>

    <p></p>
  </body>
</html>
